<!DOCTYPE html>
<html>
<head>
    <title>Largest of Two Numbers</title>
</head>
<body>

<input type="number" id="num1" placeholder="Enter first number">
<input type="number" id="num2" placeholder="Enter second number">
<button onclick="findLargest()">Check</button>

<p id="result"></p>

<script>
function findLargest() {
    let a = document.getElementById("num1").value;
    let b = document.getElementById("num2").value;

    if (a > b)
        document.getElementById("result").innerText = a + " is larger";
    else if (b > a)
        document.getElementById("result").innerText = b + " is larger";
    else
        document.getElementById("result").innerText = "Both are equal";
}
</script>

</body>
</html>
