<!DOCTYPE html>
<html>
<head>
    <title>Sum using While Loop</title>
</head>
<body>

<script>
    let sum = 0;
    let i = 1;

    while (i <= 100) {
        sum = sum + i;
        i++;
    }

    document.write("Sum of numbers from 1 to 100 = " + sum);
</script>

</body>
</html>
