<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game</title>
</head>
<body>

<h2>Number Guessing Game</h2>

<input type="number" id="guess" placeholder="Enter your guess">
<button onclick="checkGuess()">Check</button>

<p id="result"></p>

<script>
let secretNumber = 29;

function checkGuess() {
    let userGuess = Number(document.getElementById("guess").value);

    if (userGuess > secretNumber) {
        document.getElementById("result").innerHTML = "Too high";
    } else if (userGuess < secretNumber) {
        document.getElementById("result").innerHTML = "Too low";
    } else {
        document.getElementById("result").innerHTML = "Correct guess!";
    }
}
</script>

</body>
</html>
