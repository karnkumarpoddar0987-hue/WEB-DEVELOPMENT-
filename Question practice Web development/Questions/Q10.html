<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FizzBuzz Animation</title>

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(270deg, yellow, red);
    background-size: 400% 400%;
    animation: bgMove 5s ease infinite;
    font-family: Arial, sans-serif;
}

.container{
    width:300px;
    height:450px;
    background: rgba(255,255,255,0.85);
    border-radius:15px;
    padding:20px;
    overflow-y:auto;
    box-shadow:0 0 20px rgba(0,0,0,0.3);
}

h2{
    text-align:center;
    margin-bottom:15px;
}

.item{
    padding:6px;
    margin:4px 0;
    text-align:center;
    font-weight:bold;
    border-radius:6px;
    animation: fadeIn 0.4s ease forwards;
}

.fizz{ background: yellow; }
.buzz{ background: red; color:white; }
.fizzbuzz{ background: orange; }
.number{ background: #eaeaea; }

@keyframes fadeIn{
    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}
</style>
</head>

<body>

<div class="container">
    <h2>FizzBuzz (1â€“100)</h2>
    <div id="output"></div>
</div>

<script>
let outputDiv = document.getElementById("output");

for(let i = 1; i <= 100; i++){
    let div = document.createElement("div");
    div.classList.add("item");

    if(i % 3 === 0 && i % 5 === 0){
        div.textContent = "FizzBuzz";
        div.classList.add("fizzbuzz");
    } 
    else if(i % 3 === 0){
        div.textContent = "Fizz";
        div.classList.add("fizz");
    } 
    else if(i % 5 === 0){
        div.textContent = "Buzz";
        div.classList.add("buzz");
    } 
    else{
        div.textContent = i;
        div.classList.add("number");
    }

    outputDiv.appendChild(div);
}
</script>

</body>
</html>
