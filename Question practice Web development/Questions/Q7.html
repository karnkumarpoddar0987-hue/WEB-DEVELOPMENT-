<!DOCTYPE html>
<html>
<head>
    <title>Discount Calculator</title>
</head>
<body>

<h2>Discount Calculator</h2>

<input type="number" id="amount" placeholder="Enter purchase amount">
<button onclick="calculateDiscount()">Calculate</button>

<p id="result"></p>

<script>
function calculateDiscount() {
    let price = Number(document.getElementById("amount").value);
    let discount = 0;

    if (price >= 100) {
        discount = 20;
    } else if (price >= 50) {
        discount = 10;
    } else {
        discount = 0;
    }

    document.getElementById("result").innerHTML =
        "Discount: " + discount + "%";
}
</script>

</body>
</html>
