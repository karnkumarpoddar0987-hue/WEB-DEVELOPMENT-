<!DOCTYPE html>
<html>
<head>
    <title>Sort Three Numbers</title>
</head>
<body>

<script>
    let a = 12;
    let b = 5;
    let c = 9;
    let result;

    if (a <= b && a <= c) {
        if (b <= c)
            result = a + ", " + b + ", " + c;
        else
            result = a + ", " + c + ", " + b;
    }
    else if (b <= a && b <= c) {
        if (a <= c)
            result = b + ", " + a + ", " + c;
        else
            result = b + ", " + c + ", " + a;
    }
    else {
        if (a <= b)
            result = c + ", " + a + ", " + b;
        else
            result = c + ", " + b + ", " + a;
    }

    alert("Sorted Numbers: " + result);
</script>

</body>
</html>
