<!DOCTYPE html>
<html>
<head>
    <title>Pattern Program</title>
</head>
<body>

<script>
    let rows = 5;
    let pattern = "";

    for (let i = 1; i <= rows; i++) {
        for (let j = 1; j <= i; j++) {
            pattern += "* ";
        }
        pattern += "<br>";
    }

    document.write(pattern);
</script>

</body>
</html>
