<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leap Year Checker</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(270deg, yellow, red);
    background-size:400% 400%;
    animation:bgMove 6s ease infinite;
    font-family: Arial, sans-serif;
}

.box{
    width:320px;
    padding:25px;
    background:white;
    border-radius:15px;
    box-shadow:0 0 25px rgba(0,0,0,0.3);
    text-align:center;
}

h2{
    margin-bottom:20px;
}

input{
    width:100%;
    padding:10px;
    font-size:16px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:10px;
    font-size:16px;
    border:none;
    border-radius:8px;
    background:red;
    color:white;
    cursor:pointer;
}

button:hover{
    background:darkred;
}

#result{
    margin-top:15px;
    font-size:18px;
    font-weight:bold;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}
</style>
</head>

<body>

<div class="box">
    <h2>Leap Year Checker</h2>
    <input type="number" id="year" placeholder="Enter year">
    <button onclick="checkLeapYear()">Check</button>
    <div id="result"></div>
</div>

<script>
function checkLeapYear(){
    let year = Number(document.getElementById("year").value);
    let message = "";

    if((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)){
        message = year + " is a Leap Year";
    } else {
        message = year + " is NOT a Leap Year";
    }

    document.getElementById("result").innerHTML = message;
}
</script>

</body>
</html>
