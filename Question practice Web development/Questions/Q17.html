<!DOCTYPE html>
<html>
<head>
    <title>Factorial Program</title>
</head>
<body>

<script>
    let num = 5;
    let fact = 1;

    for (let i = 1; i <= num; i++) {
        fact = fact * i;
    }

    document.write("Factorial of " + num + " = " + fact);
</script>

</body>
</html>
