<!DOCTYPE html>
<html>
<head>
    <title>Prime Number Check</title>
</head>
<body>

<script>
    let num = 13;
    let i = 2;
    let isPrime = true;

    if (num <= 1) {
        isPrime = false;
    }

    while (i <= num / 2 && isPrime) {
        if (num % i === 0) {
            isPrime = false;
        }
        i++;
    }

    if (isPrime)
        document.write(num + " is a Prime Number");
    else
        document.write(num + " is not a Prime Number");
</script>

</body>
</html>
