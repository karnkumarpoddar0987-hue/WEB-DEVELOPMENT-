<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>
<style>
body{
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background: yellow;
}

.form-box{
    width:600px;
    background:#fff;
    margin:30px auto;
    padding:20px;
    border-radius:6px;
}

h2{
    text-align:center;
    margin-bottom:20px;
}

label{
    font-weight:bold;
}

.row{
    display:flex;
    gap:20px;
    margin-bottom:15px;
}

.row input,
.row select,
textarea{
    width:100%;
    padding:8px;
    border:1px solid #999;
    border-radius:4px;
}

.gender,
.branch{
    margin-bottom:15px;
}

.submit-btn{
    width:100%;
    padding:10px;
    background:red;
    color:white;
    border:none;
    font-size:16px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="form-box">
    <h2>Student Registration Form</h2>

    <label>Student Name</label>
    <input type="text">

    <div class="row">
        <div>
            <label>Mobile No.</label>
            <input type="text">
        </div>
        <div>
            <label>Email Id</label>
            <input type="email">
        </div>
    </div>

    <div class="row">
        <div>
            <label>Father Name</label>
            <input type="text">
        </div>
        <div>
            <label>Mother Name</label>
            <input type="text">
        </div>
    </div>

    <div class="row">
        <div>
            <label>Select Course</label>
            <select>
                <option>Select...</option>
                <option>B.Tech</option>
                <option>BCA</option>
                <option>B.Sc</option>
            </select>
        </div>
        <div>
            <label>Date Of Birth</label>
            <input type="date">
        </div>
    </div>

    <div class="row">
        <div class="gender">
            <label>Gender</label><br>
            <input type="radio" name="g"> Male
            <input type="radio" name="g"> Female
        </div>
        <div>
            <label>Student Photo</label>
            <input type="file">
        </div>
    </div>

    <div class="branch">
        <label>Select Branch</label><br>
        <input type="checkbox"> CSE
        <input type="checkbox"> IT
        <input type="checkbox"> ECE
        <input type="checkbox"> Civil
    </div>

    <label>Address</label>
    <textarea rows="4"></textarea>

    <br><br>
    <button class="submit-btn">Submit</button>
</div>

</body>
</html>
