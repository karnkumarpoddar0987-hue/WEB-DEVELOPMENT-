<!DOCTYPE html>
<html>
<head>
<title>Ticket Price Calculator</title>
<style>
body{
    font-family: Arial, sans-serif;
    text-align:center;
    margin-top:60px;
}

input{
    padding:8px;
    font-size:16px;
    width:200px;
}

button{
    margin-top:20px;
    padding:10px 25px;
    font-size:16px;
    background:#1e73ff;
    color:white;
    border:none;
    cursor:pointer;
}

#result{
    margin-top:30px;
    font-size:18px;
    font-weight:bold;
}
</style>
</head>

<body>

<h2>Ticket Price Calculator</h2>

<label>Age: </label>
<input type="number" id="age">

<br>
<button onclick="calculate()">Calculate</button>

<div id="result"></div>

<script>
function calculate(){
    let age = document.getElementById("age").value;
    let price = 0;

    if(age < 12){
        price = 200;
    }else if(age < 60){
        price = 500;
    }else{
        price = 250;
    }

    document.getElementById("result").innerHTML =
    "Ticket Price: â‚¹" + price;
}
</script>

</body>
</html>
